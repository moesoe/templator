<meta name="description"
	content="Aung San (b. 13 Feb 1915, Natmauk, Burma [now Myanmar]--d. July 19, 1947, Rangoon [now Yangon]), Burmese nationalist leader and assassinated hero who was instrumental in securing Burma's independence from Great Britain. Before World War II Aung San was actively anti-British; he then allied with the Japanese during World War II, but switched to the Allies before leading the Burma's drive for autonomy.">
